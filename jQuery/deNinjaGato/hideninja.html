
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src= 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>    
</head>

<body>
    <script>
        $(document).ready(function(){
        //adjunta un "click event listener" a todas las etiquetas img cuando el documento est√© listo
        
            $('img').click(function(){
            
                var temp = $(this).attr('src');
                console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                $(this).attr("src",$(this).attr('data-alt-src'));
                $(this).attr("data-alt-src",temp);

            });
        });
    </script>
    <style>

        img{
            width: 250px;
            display: block;
            margin: 10px;
            outline: 1px solid black;
        }



    </style>
    <div id="row">        
        <img src= "otre1.png" data-alt-src ="ninja1.jpg"/>
        <img src= "otre2.png" data-alt-src = "ninja2.jpg"/>
        <img src= "otre3.png" data-alt-src = "ninja3.jpg"/>
        <img src= "otre4.png" data-alt-src = "ninja4.jpg"/>
        <img src= "otre5.png" data-alt-src = "ninja5.jpg"/>
        <img src= "otre6.png" data-alt-src = "ninja6.jpg" />     
       
    </div>  
    
</body>

</html>
